<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <center>
        <table border="1px">
            <thead>
                <th>Employee ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Salary</th>
                <th>Department ID</th>
            </thead>
            <tbody>
                <tr>
                    <td>101</td>
                    <td>Steven</td>
                    <td>King</td>
                    <td>24000</td>
                    <td rowspan="2" align="center">90</td>
                </tr>
                <tr>
                    <td>102</td>
                    <td>Neena</td>
                    <td>Kochar</td>
                    <td>17000</td>
                </tr>
                <tr>
                    <td>103</td>
                    <td bgcolor="green">Lex</td>
                    <td>Haan</td>
                    <td>16000</td>
                    <td>80</td>
                </tr>
                <tr>
                    <td>104</td>
                    <td>Kim</td>
                    <td>Un</td>
                    <td colspan="2" align="center">58000</td>
                </tr>
                <tr>
                    <td>105</td>
                    <td>Trenna</td>
                    <td>Lex</td>
                    <td>4500</td>
                    <td>50</td>
                </tr>
                <tr>
                    <td>106</td>
                    <td>Kevin</td>
                    <td>Des</td>
                    <td>8540</td>
                    <td>40</td>
                </tr>
            </tbody>
        </table>
    </center>
</body>
</html>
