<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form>
        <table>
            <tbody>
                <tr>
                    <td>First Name : </td>
                    <td><input type="text" placeholder="John" required></td>
                </tr>
                <tr>
                    <td>Last Name : </td>
                    <td><input type="text" placeholder="Smith"></td>
                </tr>
                <tr>
                    <td>Email : </td>
                    <td><input type="email" placeholder="abc@gmail.com" required></td>
                </tr>
                <tr>
                    <td>Contact : </td>
                    <td><input type="tel"></td>
                </tr>
                <tr>
                    <td>Members : </td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td>Gender : </td>
                    <td><input type="radio" name="uGender">Male <input type="radio" name="uGender">Female</td>
                </tr>
                <tr>
                    <td>Address : </td>
                    <td><textarea rows="10" cols="35"></textarea></td>
                </tr>
                <tr>
                    <td>Prise : </td>
                    <td>10,000<input type="range" step="50">20,000</td>
                </tr>
                <tr>
                    <td>Colour : </td>
                    <td><input type="color"></td>
                </tr>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>*T&C applied</td>
                </tr>
                <tr>
                    <td>DOB : </td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>Date time : </td>
                    <td><input type="datetime"></td>
                </tr>
                <tr>
                    <td>Date time local : </td>
                    <td><input type="datetime-local"></td>
                </tr>
                <tr>
                    <td>Time : </td>
                    <td><input type="time"></td>
                </tr>
                <tr>
                    <td>Week : </td>
                    <td><input type="week"></td>
                </tr>
                <tr>
                    <td>URL : </td>
                    <td><input type="url"></td>
                </tr>
                <tr>
                    <td>Password : </td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td>Search : </td>
                    <td><input type="search"></td>
                </tr>
                <tr>
                    <td>Choose file : </td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="button" value="Click me!"></td>
                </tr>
                <tr>
                    <td>Month : </td>
                    <td><input type="month"></td>
                </tr>
                <tr>
                    <td>Reset : </td>
                    <td><input type="reset"></td>
                </tr>
                <tr>
                    <td>Submit : </td>
                    <td><input type="submit"></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>

</html>
